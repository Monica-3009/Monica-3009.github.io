<!DOCTYPE html>
<html>

<head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div id="calculator">
            <div id="header">
                <h1 class="text-center">JS Calculator</h1>
            </div>
            <div id="display">
                0
            </div>
            <div id="history">
                0
            </div>
            <div id="keypad">
                <div class="row text-center">
                    <div type="button" id="clear" class="btn key col-sm-3">C</div>
                    <div type="button" id="factorial" class="btn key col-sm-3">!</div>
                    <div type="button" id="delete" class="btn key col-sm-3">del</div>
                    <div type="button" id="impartire" class="btn key col-sm-3">/</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="b7" class="btn key col-sm-3">7</div>
                    <div type="button" id="b8" class="btn key col-sm-3">8</div>
                    <div type="button" id="b9" class="btn key col-sm-3">9</div>
                    <div type="button" id="inmultire" class="btn key col-sm-3">&times;</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="b4" class="btn key col-sm-3">4</div>
                    <div type = "button" id="b5" class="btn key col-sm-3">5</div>
                    <div type="button" id="b6" class="btn key col-sm-3">6</div>
                    <div type="button" id="scadere" class="btn key col-sm-3">&minus;</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="b1" class="btn key col-sm-3">1</div>
                    <div type="button" id="b2" class="btn key col-sm-3">2</div>
                    <div type="button" id="b3" class="btn key col-sm-3">3</div>
                    <div type="button" id="adunare" class="btn key col-sm-3">+</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="decimal" class="btn key col-sm-3">.</div>
                    <div type="button" id="zero" class="btn key col-sm-3">0</div>
                    <div type="button" id="suma_limite" class="btn key col-sm-3">Slimite</div>
                    <div type="button" id="equals" class="btn key col-sm-3">=</div>
                </div>
                <div class="row text-center">
                    <div type="button" id="separator" class="btn key col-sm-3">;</div>
                </div>
              </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
